<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>🗒️ To-Do List</h1>

    <div class="mode-toggle">
      <button id="toggleMode">🌙 Dark Mode</button>
    </div>

    
    <form id="taskForm" class="form-grid">
      <div class="form-group">
        <label for="taskInput">📝 Tugas:</label>
        <input type="text" id="taskInput" placeholder="Tulis tugas yang akan dilakukan..." required />
      </div>
      <div class="form-group">
        <label for="taskDate">📅 Tanggal:</label>
        <input type="date" id="taskDate" required />
      </div>
      <div class="form-group">
        <label for="taskTime">⏰ Jam:</label>
        <input type="time" id="taskTime" required />
      </div>
      <div class="form-group">
        <label for="taskCategory">📂 Kategori:</label>
        <select id="taskCategory">
          <option value="Pribadi">Pribadi</option>
          <option value="Pekerjaan">Pekerjaan</option>
          <option value="Sekolah">Sekolah</option>
          <option value="Kesehatan">Kesehatan</option>
        </select>
      </div>
      <button type="submit" class="add-btn">+ Tambah Tugas</button>
    </form>

    
    <div id="taskListContainer">
      <div class="no-task">Belum ada tugas hari ini 🌤️</div>
    </div>
  </div>

  
<div class="credit">
  <p>Dibuat oleh <strong>Ferdinand Ivan Hendradinata</strong></p>
</div>

  <script src="script.js"></script>
</body>
</html>
